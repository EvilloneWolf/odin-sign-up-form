<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Form Filler</title>
</head>
<body>
    <div class="main">
        <div class="side-hero">
            <img src="./images/tobias-reich-O549AE8TNQI-unsplash.jpg" alt="Picture of libary" id="set-img"/>
            <h1>The Odin Project Libary</h1>
            <p>&copy;Image by Tobias-Reich @ unsplash</p>
        </div>
        <div class="form-side">
            <p>Hello something ramdom!!!</p>
            <form action="" method="post">
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" required>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
        
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
        
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
        
                <label for="library_card_number">Library Card Number:</label>
                <input type="text" id="library_card_number" name="library_card_number" required>
        
                <label for="membership_type">Membership Type:</label>
                <select id="membership_type" name="membership_type">
                    <option value="student">Student</option>
                    <option value="community">Community</option>
                </select>
        
                <input type="submit" value="Sign Up">
            </form>
        </div>
    </div>
</body>
</html>
